<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FlexNit - Offline</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="background-color: #222; color: white; height: 100%; width: 100%; margin: 0; padding: 0">
    <div style="text-align: center; width: 100%">
        <h2>You are offline!</h2>
        <h4>Please connect to the internet and try again.</h4>
    </div>
    <script>
        setTimeout(() => {
            window.location.reload()
        }, 3000)
    </script>
</body>
</html>
